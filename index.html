<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>SEGUROS</title>
</head>

<body>
  <section class="row d-flex justify-content-center">

    <div class="col-10 col-md-6 border mt-5 contenedor">
      <div class="row">
        <div class="header text-center p-2 ">
          <H3>Cotizar Seguros</H3>
        </div>
        <form class="form p-4" id="formulario">
            <div id="div-mensaje" class="text-center alert alert-danger none"> <p>Por favor debe seleccionar una marca y un año. </p></div>

          <div class="form-group">
            <label for="modelo">Modelo</label>
            <select class="form-control" id="modelo">
                <option selected>--Selecciona--</option>
                <option value="Americano">Americano</option>
                <option value="Asiático">Asiático</option>
                <option value="Europeo">Europeo</option>

            </select>
          </div>
          <div class="form-group">
            <label for="anio">Año</label>
            <select class="form-control" id="anio">
                <option selected>--Selecciona--</option>


            </select>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipo" id="tipoBasico" value="Básico"
              checked>
            <label class="form-check-label" for="tipoBasico">
              Básico
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipo" id="tipoCompleto" value="Completo">
            <label class="form-check-label" for="tipoCompleto">
              Completo
            </label>
          </div>

          <div class=" d-flex justify-content-center ">
            <img class="img none" src="/img/cargando.gif" alt="cargando" width="80" height="80">
          </div>

          <div class="resultado p-2 m-2 border none alert alert-secondary">

          </div>
          <button type="submit" class="btn btn-secondary form mt-4">COTIZAR</button>



        </form>
      </div>

    </div>



  </section>





  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>


    <script src="js/controlador.js"></script>
    <script src="js/clases.js"></script>

</body>

</html>
